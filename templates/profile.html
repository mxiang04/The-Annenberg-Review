{% extends "layout.html" %} {% block title %} Profile {% endblock %} {% block
main %}
<form action="/profile" method="post">
  <div class="mb-3">
    <select class="form-select mx-auto w-auto" name="symbol">
      <option disabled selected>Symbol</option>
      {% for symbol in symbols %}
      <option value="{{ symbol }}">{{ symbol }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <input
      autocomplete="off"
      class="form-control mx-auto w-auto"
      min="0"
      name="shares"
      placeholder="Shares"
      type="number"
    />
  </div>
  <button class="btn btn-primary" type="submit">Profile</button>
</form>
{% endblock %}
