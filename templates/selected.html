{% extends "layout.html" %} {% block title %} Portfolio {% endblock %} {% block
main %}
<form action="/" method="post">
  <div class="mb-3">
    <select class="form-select mx-auto w-auto" name="menu">
      <option disabled selected>Which Menu?</option>
      <option>Breakfast</option>
      <option>Lunch</option>
      <option>Dinner</option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit">Select Menu!</button>
</form>
<table class="table tablestriped">
  <thead>
    <tr>
      <th class="text-start">Category</th>
      <th class="text-end">Name of Dish</th>
    </tr>
  </thead>
  <tbody>
    {% for dish in menu %}
    <tr>
      <td class="text-start" style="font-weight: 600">{{ dish.category }}</td>
      <td class="text-end">{{dish.name}}</td>
    </tr>

    {% endfor %}
  </tbody>
</table>
{% endblock %}
